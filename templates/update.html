<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Form Without Scrolling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-image: url("https://media.tenor.com/KsrYRRbv14AAAAAd/star.gif");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; 
            width: 100%;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin: 8px 0 4px; 
            font-weight: bold;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 8px; 
            margin: 8px 0; 
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .form-container input[type="file"] {
            padding: 0;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; 
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form method="post" enctype="multipart/form-data">
        <div class="form-container">
            <label>Name:</label>
            <input type="text" name="title" placeholder="Title of the item" value="{{item_data[1]}}">

            <label>Description:</label>
            <input type="text" name="desc" placeholder="Description of the item" value="{{item_data[2]}}">

            <label>Quantity:</label>
            <input type="number" name="quan" placeholder="Quantity" value="{{item_data[4]}}">

            <label>Price:</label>
            <input type="number" name="price" placeholder="Price" value="{{item_data[3]}}">

            <label>Category:</label>
            <select name="category" value="{{item_data[5]}}">
                <option value="Home" {% if item_data[6] == 'home' %}selected{% endif %}>Home</option>
                <option value="Grocery" {% if item_data[6] == 'grocery' %}selected{% endif %}>Grocery</option>
                <option value="Fashion" {% if item_data[6] == 'fashion' %}selected{% endif %}>Fashion</option>
                <option value="Electronics" {% if item_data[6] == 'electronics' %}selected{% endif %}>Electronic</option>
            </select>

            <label>Image Upload:</label>
            <input type="file" name="img">
            <img src="/static/{{item_data[5]}}" style="width: 30%">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
