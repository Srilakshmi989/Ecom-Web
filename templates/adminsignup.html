<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20220112/pngtree-glass-morphim-effect-registration-banner-with-gradient-blue-image_934693.jpg");
            background-repeat: no-repeat;
            background-size: 102%;
        }

        .admin {
            text-align: center;
            margin-top: 11%;
        }
    </style>
</head>

<body>
    <form method="post" enctype="multipart/form-data">
        <div class="admin">
            <h1>SIGN UP</h1><br>
            <br>
            <input type="text" name="username" placeholder="Enter your name"
                style="text-align: center; border-radius: 5px;"><br>
            <br>
            <input type="text" name="email" placeholder="Enter your Email"
                style="text-align: center; border-radius: 5px;"><br>
            <br>
            <input type="password" name="password" placeholder="Enter your Password"
                style="text-align: center; border-radius: 5px;"><br>
            <br>
            <input type="text" name="address" placeholder="Enter your Address"
                style="text-align: center; border-radius: 5px;"><br>
            <br>
            <input type="file" name="img"
                style="text-align: center; border-radius: 5px;"><br>
            <br>
            <a href=""><button style="border-radius: 30px;">Sign Up</button></a><br>
            <br>
            <a href="Already Have An Account">Already Have An Account</a>
        </div>
    </form>
</body>

</html>
