<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title></title>
    <style>
        body {
            background-image: url("https://coolbackgrounds.io/images/backgrounds/index/ranger-4df6c1b6.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <h1></h1>
    {% for i in items %}
    <div class="carded">
        <form method="post" action="{{url_for('pay',itemid=i,name=items[i][0],price=items[i][1])}}">
            <a href="{{url_for('description',itemid=i[0])}}"><img src="/static/{{items[i][3]}}" alt="Product Image"
                    class="product-image"></a>
            <div class="carded-content">
                <a href="{{url_for('description',itemid=i[0])}}">
                    <h3>Name:{{items[i][0]}}</h3>
                </a>
                <p>price:{{i[3]}}</p>
                <p>Avalilabel stock :{{items[i][2]}}</p>
                <p>Category: {{items[i][4]}} </p>
                <div class="quantity-container">
                    <label for="quantity">Quantity:</label>
                    <select id="quantity" name="qyt">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div class="carded-buttons">
                <button class="add-cart-btn">Buy Now</button>
            </div>
        </form>
        <div>
            <a href="{{url_for('removecart',itemid=i)}}"><button class="buy-now-btn">Remove</button></a>
        </div>
    </div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
