<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Cards!</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }

        .card {
            width: 18rem;
        }
    </style>
</head>

<body>
    {% for i in itemsdata %}
    <div class="card-container">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="/static/{{i[2]}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{i[1]}}</h5>
                <h6 class="card-id">{{i[0]}}</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's
                    content.</p>
                <p>
                    <a href="{{url_for('view_item',itemid=i[0])}}" class="btn btn-primary">View</a>
                    <a href="{{url_for('update',itemid=i[0])}}" class="btn btn-primary">Update</a>
                    <a href="{{url_for('delete',itemid=i[0])}}" class="btn btn-primary">Delete</a>
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
